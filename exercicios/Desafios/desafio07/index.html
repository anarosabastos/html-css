<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência <img src="emoji.png" alt="emoji de óculos"></p> 

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/praia-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/praia-m.jpg" type="image/jpg">
        <img src="Imagens/praia-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls>
        <source src="midia/Hey There - half.cool.mp3" type="audio/mpeg">
        <source src="midia/Hey There - half.cool.mp3" type="audio/ogg">
        <source src="midia/Hey There - half.cool.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Hey There - half.cool.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
